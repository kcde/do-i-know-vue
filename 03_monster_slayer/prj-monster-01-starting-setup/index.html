<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHealthStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHealthStyle"></div>
        </div>
      </section>
      <div class="container" v-if="gameOver">
        <h2>Game over</h2>
        <h3 v-if="winner === 'monster'">You lost</h3>
        <h3 v-else-if="winner === 'player'">You won</h3>
        <h3 v-else="winner === 'draw'">Its a draw</h3>
        <button @click="startGame">Start new game</button>
      </div>

      <section id="controls">
        <button @click="attack" :disabled="gameOver">ATTACK</button>
        <button @click="specialAttack" :disabled="isSpecialAttack || gameOver">
          SPECIAL ATTACK
        </button>
        <button @click="healPlayer" :disabled="gameOver">HEAL</button>
        <button @click="surrender" :disabled="gameOver">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="(log,i) in battleLogs" :key="i">
            <span
              style="text-transform: capitalize"
              :class="{'log--player': log.who==='player', 'log--monster':log.who==='monster' }"
              >{{log.who}}</span
            >
            <span v-if="log.what==='heal'">
              heals himself by
              <span class="log--heal">{{log.value}}</span>
            </span>
            <span v-else>
              attacks by
              <span class="log--damage">{{log.value}}</span>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
